        <label for="formBg1">Nom ou surnom de l'artiste </label>
    </div>

        <input [(ngModel)]="age"type="text" id="formBg1" class="form-control" mdbInput>

    <div class="md-form md-bg">
            <input [(ngModel)]="description"type="text" id="formBg1" class="form-control" mdbInput>

            <a mdbBtn color="primary" (click)="addArtist()" mdbWavesEffect>Valider</a>
